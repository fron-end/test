<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyWay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="scss/_reset.scss">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner-position">
                <div class="header__inner">
                    <div class="header__inner-content">
                        <div class="header__content-logo">
                            <a href="index.html" class="header__content-logo--link">
                                <span class="title__1"> M </span><span class="title__2"> O </span><span class="title__3"> R </span><span class="title__4"> E </span><span class="title__5"> N </span><span class="title__6"> T </span>
                            </a>
                        </div>
                        <div class="header__inner-content--search">
                            <input placeholder="Search something here" type="text" class="header__inner-search--input">
                        </div>
                        <ul class="header__inner-content--list">
                            <li class="header__inner-list--item">
                                <a href="#" class="header__inner-item--link">
                                    <img src="images/header/04.svg" alt="list__item" class="header__inner-item--images">
                                </a>
                            </li>
                            <li class="header__inner-list--item">
                                <a href="#" class="header__inner-item--link">
                                    <img src="images/header/05.svg" alt="list__item" class="header__inner-item--images">
                                </a>
                            </li>
                            <li class="header__inner-list--item">
                                <a href="#" class="header__inner-item--link">
                                    <img src="images/header/06.svg" alt="list__item" class="header__inner-item--images">
                                </a>
                            </li>
                            <a href="#" class="header__inner-preview--link">
                                <img src="images/header/07.png" alt="preview" class="header__inner-preview">
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="rental">
        <div class="container">
            <div class="rental__inner">
                <div class="rental__inner-left">
                    <div class="rental__inner-left--billing">
                        <div class="rental__left-billing--top">
                            <div class="rental__left-billing--top--left">
                                <div class="rental__left-billing--top--left---title">
                                    Billing Info
                                </div>
                                <div class="rental__left-billing--top--left---subtitle">
                                    Please enter your billing info
                                </div>
                            </div>
                            <div class="rental__left-billing--top--right">
                                Step 1 of 4
                            </div>
                        </div>
                        <div class="rental__inner-left--billing---userinfo">
                            <div class="rental__inner-left--billing---userinfo----name">
                                <div class="rental__inner-billing--userinfo---title">
                                    Name
                                </div>
                                <input type="text" placeholder="Your name" class="rental__inner-billing--userinfo---title----input">
                            </div>
                            <div class="rental__inner-left--billing---userinfo----phone">
                                <div class="rental__inner-billing--userinfo---phone----title">
                                    Phone Number
                                </div>
                                <input type="text" placeholder="Phone number" class="rental__inner-billing--userinfo---phone----input">
                            </div>
                        </div>
                        <div class="rental__inner-left--billing---information">
                            <div class="rental__inner-left--billing---information----name">
                                <div class="rental__inner-billing--information---title">
                                    Address
                                </div>
                                <input type="text" placeholder="Address" class="rental__inner-billing--information---title----input">
                            </div>
                            <div class="rental__inner-left--billing---information----phone">
                                <div class="rental__inner-billing--information---phone----title">
                                    Town / City
                                </div>
                                <input type="text" placeholder="Town or city" class="rental__inner-billing--information---phone----input">
                            </div>
                        </div>
                    </div>
                    <div class="rental__inner-left--info">
                        <div class="rental__inner-left--info---top">
                            <div class="rental__inner-left--info---top----left">
                                <div class="rental__left-info--title">
                                    Rental Info
                                </div>
                                <div class="rental__left-info--subtitle">
                                    Please select your rental date
                                </div>
                            </div>
                            <div class="rental__inner-left--info---top----right">
                                Step 2 of 4
                            </div>
                        </div>
                        <div class="rental__inner-left--info---pick">
                            <div class="rental__inner--left--info">
                                <input type="text" class="rental__inner--left--info---input">
                                <div class="rental__inner--left--info---infoinput">
                                    Pick - Up
                                </div>
                            </div>
                            <div class="rental__left-info--pick---items">
                                <div class="rental__left-info--pick---item">
                                    <div class="rental__left-info--pick---item----title">
                                        Locations
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rental__inner-right">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
